<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${employee.getName() + ', ' + employee.getAge()}">VALUE</p>
<p th:text="${'Email: ' + employee.getEmail()}">VALUE</p>
<p th:text="${employee.getId()}">VALUE</p>

<a th:href="@{/employees/{id}/edit(id=${employee.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/employees/{id}(id=${employee.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
